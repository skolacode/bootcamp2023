<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Page</title>

  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/jquery.slim.min.js"></script>

  <script src="lib/react.development.js"></script>
  <script src="lib/react-dom.development.js"></script>
  <script src="lib/babel.min.js"></script>

  <script src="js/localstorage.js"></script>
  <script src="js/users.js"></script>

  <script>
    $( document ).ready(function() {
      const userData = localStorage.getItem('loginUser')
      const user = JSON.parse(userData)

      if(user) {
        setTimeout(() => {
          $("#user-name").html(user.name)
        }, 1000)
      }
      else {
        alert('You are not login. Please login!')
        window.location.href = 'loginPage.html'
      }

    });
  </script>
</head>
  <body>
    <div id="root"></div>
  </body>

  <script type="text/babel">

    const { useEffect, useState } = React
    
    const ListPage = () => {

      const [imageList, setImageList] = useState([])

      const logMeOut = () => {
        logoutUser()
        window.location.href = 'loginPage.html'
      }

      const getUserImages = () => {
        const imageData = localStorage.getItem('images')
        const images = JSON.parse(imageData)

        // Filter only user data
        const logginUserData = localStorage.getItem('loginUser')
        const loginUser = JSON.parse(logginUserData)
        const loginUserName = loginUser.name
        
        // deep equality
        const userImages = images.filter((imageData) => imageData.username === loginUserName)
        
        setImageList(userImages)
      }

      useEffect(() => {
        getUserImages()
      }, [])

      return (
        <div>

          <nav className="navbar navbar-expand-lg bg-body-tertiary">
            <div className="container-fluid">
              <a className="navbar-brand" href="#">My Sketch</a>

              <div className="navbar-nav">
                <a type="button" className="nav-link" href="landingPage.html">Index</a>
                <a type="button" className="nav-link" href="#">List</a>
                <a type="button" className="nav-link" href="sketchPage.html">Sketch</a>
                <a type="button" className="nav-link" onClick={logMeOut}>Logout</a>

                <a className="nav-link" id="user-name">Name Goes Here</a>
              </div>
            </div>
          </nav>

          <div style={{ padding: 20 }}>
            <h1>List</h1>

            <p style={{ marginTop: 10 }}><span id="image-count">0</span> Sketch(es)</p>
            
          </div>

        </div>
      )
    }


    const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<ListPage />)
  </script>
</html>
