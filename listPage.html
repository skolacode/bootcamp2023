<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Page</title>

  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/jquery.slim.min.js"></script>

  <script src="lib/react.development.js"></script>
  <script src="lib/react-dom.development.js"></script>
  <script src="lib/babel.min.js"></script>

  <script src="js/localstorage.js"></script>
  <script src="js/users.js"></script>

  <script>
    $( document ).ready(function() {
      const userData = localStorage.getItem('loginUser')
      const user = JSON.parse(userData)

      if(user) {
        setTimeout(() => {
          $("#user-name").html(user.name)
        }, 1000)
      }
      else {
        alert('You are not login. Please login!')
        window.location.href = 'loginPage.html'
      }

    });
  </script>
</head>
  <body>
    <div id="root"></div>
  </body>

  <script type="text/babel">

    const { useEffect, useState } = React
    
    const ListPage = () => {

      const [imageList, setImageList] = useState([])

      const logMeOut = () => {
        logoutUser()
        window.location.href = 'loginPage.html'
      }

      const getUserImages = () => {

        // Filter only user data
        const logginUserData = localStorage.getItem('loginUser')
        const loginUser = JSON.parse(logginUserData)
        const loginUserName = loginUser.name

        const imageData = localStorage.getItem('images')
        const images = JSON.parse(imageData)
        
        // deep equality
        if(images) {

          const userImages = images.filter((imageData) => imageData.username === loginUserName)
          
          console.log('userImages: ', userImages)
          
          setImageList(userImages.reverse())
        }
      }

      const deleteImg = (imgId) => {

        const filteredImg = imageList.filter((eachImg) => eachImg.id !== imgId)

        setImageList(filteredImg)

        const imageData = localStorage.getItem('images')
        const images = JSON.parse(imageData)

        if(images) {

          const allFilteredImg = images.filter((eachImg) => eachImg.id !== imgId)

          localStorage.setItem('images', JSON.stringify(allFilteredImg))
        }

        alert('delete clicked')
      }

      useEffect(() => {
        getUserImages()
      }, [])

      return (
        <div>

          <nav className="navbar navbar-expand-lg bg-body-tertiary">
            <div className="container-fluid">
              <a className="navbar-brand" href="#">My Sketch</a>

              <div className="navbar-nav">
                <a type="button" className="nav-link" href="landingPage.html">Index</a>
                <a type="button" className="nav-link" href="#">List</a>
                <a type="button" className="nav-link" href="sketchPage.html">Sketch</a>
                <a type="button" className="nav-link" onClick={logMeOut}>Logout</a>

                <a className="nav-link" id="user-name">Name Goes Here</a>
              </div>
            </div>
          </nav>

          <div style={{ padding: 20 }}>
            <h1>List</h1>

            <p style={{ marginTop: 10 }}><span id="image-count">{imageList.length}</span> Sketch(es)</p>

            
            <div style={{ display: 'flex', flexWrap: 'wrap' }}>
              {
                imageList.map((each) => (
                  <div
                    style={{ 
                      border: '1px solid black', 
                      width: 400, 
                      margin: 10 
                    }}
                    key={each.createdAt}
                  >
                    <button onClick={() => deleteImg(each.id)}>Delete</button>
                    <br />
                    <img height="400" width="400" src={each.img} />
                    <p 
                      style={{ 
                        backgroundColor: 'black', 
                        color: 'white',
                        textAlign: 'center',
                        textTransform: 'uppercase',
                        opacity: 0.2,
                        marginBottom: 0
                      }}
                    >
                      {each.isPublic === true ? "+" : "-"} {each.imgName}
                    </p>
                  </div>
                ))
              }
            </div>
            
          </div>

        </div>
      )
    }


    const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<ListPage />)
  </script>
</html>
