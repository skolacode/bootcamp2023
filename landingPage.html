<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/jquery.slim.min.js"></script>

  <script src="lib/react.development.js"></script>
  <script src="lib/react-dom.development.js"></script>
  <script src="lib/babel.min.js"></script>

  <script src="js/localstorage.js"></script>
  <script src="js/users.js"></script>

  <script>
    $( document ).ready(function() {
      const userData = localStorage.getItem('loginUser')
      const user = JSON.parse(userData)

      if(user) {
        setTimeout(() => {
          $("#user-name").html(user.name)
        }, 0)
      }
      else {
        alert('You are not login. Please login!')
        window.location.href = 'loginPage.html'
      }

    });
  </script>
</head>
  <body>
    <div id="root"></div>
  </body>

  <script type="text/babel">

    const { useEffect, useState, useRef } = React
    
    const LandingPage = () => {

      const modalRef = useRef(null)

      // Source of truth
      const [imageList, setImageList] = useState([])
      const [cloneImageList, setCloneImageList] = useState([])

      const [imageToView, setImageToView] = useState(null)

      const logMeOut = () => {
        logoutUser()
        window.location.href = 'loginPage.html'
      }

      const searchImage = (evt) => {
        console.log('evt: ', evt.target.value)
        const searchedTitle = evt.target.value.toUpperCase()

        const filteredData = imageList.filter((each) => each.imgName.toUpperCase().includes(searchedTitle))

        setCloneImageList(filteredData)
      }

      const getUserImages = () => {

        const imageData = localStorage.getItem('images')
        const images = JSON.parse(imageData)

        // deep equality
        if(images) {

          const publicImage = images.filter((imageData) => imageData.isPublic === true)

          publicImage.reverse()
      
          setImageList(publicImage)
          setCloneImageList(publicImage)
        }
      }

      const viewImage = (imageData) => {
        setImageToView(imageData)

        if (modalRef.current) {
          const modal = new bootstrap.Modal(modalRef.current);
          modal.show();
        }
      }
      
      const closeModal = (evt) => {
        if (modalRef.current) {
          const modal = bootstrap.Modal.getInstance(modalRef.current);
          modal.hide();
        }
      };

      useEffect(() => {
        getUserImages()
      }, [])

      return (
        <div>

          <nav className="navbar navbar-expand-lg bg-body-tertiary">
            <div className="container-fluid">
              <a className="navbar-brand" href="#">My Sketch</a>

              <div className="navbar-nav">
                <a type="button" className="nav-link" href="#">Index</a>
                <a type="button" className="nav-link" href="listPage.html">List</a>
                <a type="button" className="nav-link" href="sketchPage.html">Sketch</a>
                <a type="button" className="nav-link" onClick={logMeOut}>Logout</a>

                <a className="nav-link" id="user-name">Name Goes Here</a>
              </div>
            </div>
          </nav>

          <div style={{ padding: 20 }}>
            <h1>Index | Gallery Page</h1>

            <input id="search" type="text" placeholder="Search..." onChange={searchImage} />

            <p style={{ marginTop: 10 }}><span id="image-count">{cloneImageList.length}</span> Sketch(es)</p>

            <div style={{ display: 'flex', flexWrap: 'wrap' }}>
              {
                cloneImageList.map((each) => (
                  <div
                    style={{ 
                      border: '1px solid black', 
                      width: 400, 
                      margin: 10 
                    }}
                    key={each.createdAt}
                  >
                    <img 
                      height="400" 
                      width="400" 
                      src={each.img} 
                      style={{ cursor: "pointer" }}
                      onClick={() => viewImage(each)}
                    />
                    <p 
                      style={{ 
                        backgroundColor: 'black', 
                        color: 'white',
                        textAlign: 'center',
                        textTransform: 'uppercase',
                        opacity: 0.2,
                        marginBottom: 0
                      }}
                    >
                      {each.imgName}
                    </p>
                  </div>
                ))
              }
            </div>

            <div ref={modalRef} className="modal fade" id="imageModal">
              <div className="modal-dialog">
                { imageToView !== null &&
                  <div className="modal-content">
                    <div className="modal-header">
                      <p>{imageToView.imgName.toUpperCase()}</p>
                      <button className="btn btn-danger" onClick={closeModal}>Close</button>
                    </div>
                            
                    <div className="modal-body">
                      <div
                        style={{ 
                          border: '1px solid black', 
                          width: 400, 
                          margin: 10 
                        }}
                        key={imageToView.createdAt}
                      >
                        <img 
                          height="400" 
                          width="400" 
                          src={imageToView.img} 
                          style={{ cursor: "pointer" }}
                        />
                        <p 
                          style={{ 
                            backgroundColor: 'black', 
                            color: 'white',
                            textAlign: 'center',
                            textTransform: 'uppercase',
                            opacity: 0.2,
                            marginBottom: 0
                          }}
                        >
                          {imageToView.imgName}
                        </p>
                      </div>
                    </div>
                          
                    <div 
                      className="modal-footer" 
                      style={{ justifyContent: 'center' }}
                    >
                      <a 
                        type="button"
                        className="btn btn-primary"
                        href={imageToView.img}
                        download={`${imageToView.imgName}.jpg`}
                      >
                        Download
                      </a>
                    </div>
                  </div>
                }
              </div>
            </div>
          </div>
        </div>
      )
    }

    const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<LandingPage />)
  </script>
</html>
