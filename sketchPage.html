<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch Page</title>

  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/jquery.slim.min.js"></script>

  <script src="lib/react.development.js"></script>
  <script src="lib/react-dom.development.js"></script>
  <script src="lib/babel.min.js"></script>

  <script src="js/localstorage.js"></script>
  <script src="js/users.js"></script>

  <script>
    $( document ).ready(function() {
      const userData = localStorage.getItem('loginUser')
      const user = JSON.parse(userData)

      if(user) {
        setTimeout(() => {
          $("#user-name").html(user.name)
        }, 1000)
      }
      else {
        alert('You are not login. Please login!')
        window.location.href = 'loginPage.html'
      }

    });
  </script>
</head>
  <body>
    <div id="root"></div>
  </body>

  <script type="text/babel">
    
    const ListPage = () => {

      const logMeOut = () => {
        logoutUser()
        window.location.href = 'loginPage.html'
      }

      return (
        <div>

          <nav className="navbar navbar-expand-lg bg-body-tertiary">
            <div className="container-fluid">
              <a className="navbar-brand" href="#">My Sketch</a>

              <div className="navbar-nav">
                <a type="button" className="nav-link" href="landingPage.html">Index</a>
                <a type="button" className="nav-link" href="listPage.html">List</a>
                <a type="button" className="nav-link" href="#">Sketch</a>
                <a type="button" className="nav-link" onClick={logMeOut}>Logout</a>

                <a className="nav-link" id="user-name">Name Goes Here</a>
              </div>
            </div>
          </nav>

          <div style={{ padding: 20 }}>
            <h1>Sketch</h1>

            <form>
              <input id="img-title" type="text" placeholder="Title" />

              <input style={{ marginLeft: 10 }} type="checkbox" id="public" name="public" value="public" />
              <label for="public">Public</label>

              <input style={{ marginLeft: 10 }} type="submit" value="Save" />

              <br />

              <input style={{ marginTop: 10 }} id="pen-color" type="color" />
              <input style={{ marginTop: 10, marginLeft: 10 }} type="range" min="1" max="30" id="pen-width" />

              <input style={{ marginLeft: 10 }} type="reset" />
            </form>
            
            
          </div>

        </div>
      )
    }


    const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<ListPage />)
  </script>
</html>
