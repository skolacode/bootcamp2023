<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module C - Login Page</title>

    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/jquery.slim.min.js"></script>

    <script src="lib/react.development.js"></script>
    <script src="lib/react-dom.development.js"></script>
    <script src="lib/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <script type="text/babel">
    
    function LoginPage() {

      // es6
      // shorthand
      const loginMe = (evt) => {
        evt.preventDefault()

        alert('Login me clicked')
      }

      return (

        <div>
          
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">My Sketch</a>

              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="#">Index</a>
                <a class="nav-link" href="#">List</a>
                <a class="nav-link" href="#">Sketch</a>
                <a class="nav-link">Login</a>
                <a class="nav-link">Logout</a>

                <a class="nav-link">Name Goes Here</a>
              </div>
            </div>
          </nav>

          <div class="container w-25" style={{ marginTop: "30px" }}>
            <h3>Login</h3>

            <form onSubmit={loginMe}>
              
              <label class="form-label" for="username">Username</label>
              <input required class="form-control" type="text" name="username" id="username" />
              
              <label class="form-label" for="password">Password</label>
              <input required class="form-control" type="password" name="password" id="password" />
              
              <input type="submit" class="btn btn-primary" style={{ marginTop: "10px" }} />
              <input type="reset" class="btn btn-light" style={{ marginTop: 10, marginLeft: 5 }} />
            </form>
          </div>
        </div>
      );
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<LoginPage />)
  </script>
</html>
